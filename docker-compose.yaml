services:
  postgres:
    image: pgvector/pgvector:pg16
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-root}"]
      interval: 3s
      timeout: 3s
      retries: 10
    volumes:
      - resumind-postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password123}
      POSTGRES_USER: ${DB_USER:-root}
      POSTGRES_DB: ${DB_NAME:-resumind}
    networks:
      - resumind-network
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    restart: always
    command: >
      --requirepass ${REDIS_AUTH:-myredissecret}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_AUTH:-myredissecret}", "ping"]
      interval: 3s
      timeout: 10s
      retries: 10
    networks:
      - resumind-network

  celery-worker:
    build:
      context: ./apps/backend
      dockerfile: ./Dockerfile.celery
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-root}:${DB_PASSWORD:-password123}@postgres:5432/${DB_NAME:-resumind}
      - CELERY_BROKER_URL=redis://default:${REDIS_AUTH:-myredissecret}@redis:6379
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONIOENCODING=utf-8
      - TAVILY_API_KEY=${TAVILY_API_KEY:-}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY:-}
      - FIRECRAWL_API_KEY=${FIRECRAWL_API_KEY:-}
      - LANGFUSE_HOST=${LANGFUSE_HOST:-}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY:-}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY:-}
      - CELERY_WORKER_NAME=celery
      - PYTHONPATH=/app
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
    restart: unless-stopped
    command: celery -A src.celery_app worker -E -l INFO -Q generate_resume -O fair --concurrency=8
    shm_size: 2gb
    networks:
      - resumind-network

  backend-server:
    build:
      context: ./apps/backend
      dockerfile: ./Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')",
        ]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-root}:${DB_PASSWORD:-password123}@postgres:5432/${DB_NAME:-resumind}
      - CELERY_BROKER_URL=redis://default:${REDIS_AUTH:-myredissecret}@redis:6379
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONIOENCODING=utf-8
      - TAVILY_API_KEY=${TAVILY_API_KEY:-}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY:-}
      - FIRECRAWL_API_KEY=${FIRECRAWL_API_KEY:-}
      - LANGFUSE_HOST=${LANGFUSE_HOST:-}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY:-}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY:-}
      - PYTHONPATH=/app
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ALGORITHM=HS256
    restart: unless-stopped
    command: "uvicorn src.main:app --host 0.0.0.0 --port 8000"
    shm_size: 2gb
    networks:
      - resumind-network
    ports:
      - "8000:8000"

  flower:
    build:
      context: ./apps/backend
      dockerfile: ./Dockerfile.celery
    command: celery -A src.celery_app flower --address=0.0.0.0
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://default:${REDIS_AUTH:-myredissecret}@redis:6379
      - DATABASE_URL=postgresql://${DB_USER:-root}:${DB_PASSWORD:-password123}@postgres:5432/${DB_NAME:-resumind}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - resumind-network

  web:
    build:
      context: .
      dockerfile: ./Dockerfile.web
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    environment:
      - AUTH_SECRET=${AUTH_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - AUTH_API_URL=http://backend-server:8000
    depends_on:
      backend-server:
        condition: service_healthy
    networks:
      - resumind-network
    ports:
      - "3003:3000"

networks:
  resumind-network:
    driver: bridge

volumes:
  resumind-postgres-data:
